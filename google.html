<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Google</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js"></script>
  </head>
  <body>
    <div class="upbtn">
      <a href="https://mail.google.com/mail/u/0/?ogbl#inbox" class="up"
        >Gmail</a
      >

      <a href="https://www.google.com/imghp?hl=ar&authuser=1&ogbl" class="up"
        >Images</a
      >
    </div>

    <div class="main">
      <div class="Logo">
        <img src="googlelogo_color_272x92dp.png" />
      </div>

      <form
        action="https://www.google.com/search"
        method="get"
        class="search-form"
      >
        <div class="search-input-wrapper">
          <input type="text" name="q" class="search-input" />
          <img src="google-voice.png" alt="Voice Icon" class="voice-icon" />
          <img src="search.png" alt="Search Icon" class="search-icon" />
          <img
            src="Google-Lens-What-it-is-How-to-install-it-Everything-you-can-do-with-it.png"
            alt="search by image"
            class="image-search"
          />
        </div>

        <div class="buttons">
          <input type="submit" value="Google Search" class="btn" />
          <input type="button" value="I'm Feeling Lucky" class="btn" />
        </div>
      </form>
    </div>
  </body>
</html>
